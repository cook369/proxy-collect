name: collect
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0,30 1,3 * * *"
    - cron: "0 */2 * * *"
  workflow_dispatch:
jobs:
  collect:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 获取最近2个commit用于判断

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        run: cd src && uv sync --locked

      - name: Collect
        run: |
          cd src && uv run main.py --proxy

      - name: Commit && Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 检查是否有变更
          git add dist README.md
          if git diff-index --quiet HEAD dist README.md; then
            echo "No changes to commit"
            exit 0
          fi

          # 检查上一个commit是否是CI提交（通过author判断）
          LAST_AUTHOR=$(git log -1 --format='%an')
          LAST_MSG=$(git log -1 --format='%s')

          if [[ "$LAST_AUTHOR" == "github-actions[bot]" && "$LAST_MSG" == "chore: auto collect"* ]]; then
            echo "Last commit is from CI, amending..."
            git commit --amend -m "chore: auto collect $(date -u +'%Y-%m-%d %H:%M') UTC"
            git push --force
          else
            echo "Last commit is not from CI, creating new commit..."
            git commit -m "chore: auto collect $(date -u +'%Y-%m-%d %H:%M') UTC"
            git push
          fi
